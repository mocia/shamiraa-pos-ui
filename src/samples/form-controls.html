<template> 
    <div>
        <textbox value.bind="data.textboxValue" label="Textbox Label" postfix="Textbox Postfix" change.delegate="onTextboxChanged($event)"></textbox>
        <textbox value.bind="data.textboxValue" postfix="Textbox Postfix"></textbox>
        <auto-suggest  label="Static" value.bind="data.staticAutoSuggestValue" options.bind="staticAutoSuggestOptions"></auto-suggest>
        <dropdown  label="native" value.bind="data.native" items.bind="natives" change.delegate="onDropdownChanged($event)"></dropdown>
        <dropdown  label="object" value.bind="data.object" items.bind="objects" ></dropdown>
        <auto-suggest  label="Api" value.bind="data.apiAutoSuggestValue" options.bind="apiAutoSuggestOptions"></auto-suggest> 
        <currency-auto-suggest label="Currency" value.bind="data.currencyAutoSuggestValue" options.bind="currencyAutoSuggestValue"></auto-suggest> 
        <numeric options.bind="numericOptions" value.bind="data.numericValue" label="Numeric Label" postfix="Textbox Postfix" change.delegate="onNumericChanged($event)"></textbox>
    </div>
    <button click.delegate="showData()">Show Data</button>
    <button click.delegate="dialogPrompt()">Dialog:prompt</button>
    <button click.delegate="dialogShow()">Dialog:custom-view</button>
</template>
